<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,inital-scale=1">
  <title>Protfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-6">
        <img class="title-logo" src="images/logo.svg" alt="Udacity Logo">  
      </div>
      <div class="col-md-6">
        <h1 class="text-thin title-super">MIHAI LAI</h1>
        <h4 class="sub-title">FRONT-END NINJA</h4>    
      </div>
    </header>
    <hr>
    <section class="row">
      <figure class="col-md-12">
        <img src="images/main_min.jpg" srcset="images/main_min.jpg 500w, images/main_medium.jpg 1000w, images/main.jpg 1500w" alt="This is main project picture">  
      </figure>
    </section> 
    <section>
      <h2 class="text-muted">Feature Work</h2>    
      <div class="row">
        <figure class="col-md-4 project-item">
          <img src="images/first_min.jpg" srcset="images/first_min.jpg 500w, images/first_medium.jpg 1000w, images/first.jpg 1500w" sizes="(max-width: 500px) 30vw, 100vw" alt="This is first project picture">
          <h3 class="item-description">FIRST</h3>
          <P>https://github.com/</P>
        </figure> 
        <figure class="col-md-4 project-item">
          <img src="images/second_min.jpg" srcset="images/second_min.jpg 500w, images/second_medium.jpg 1000w, images/second.jpg 1500w" sizes="(max-width: 500px) 30vw, 100vw" alt="This is second project picture">
          <h3 class="item-description">SECOND</h3>
          <P>https://github.com/</P>
        </figure> 
        <figure class="col-md-4 project-item">
          <img src="images/third_min.jpg" srcset="images/third_min.jpg 500w, images/third_medium.jpg 1000w, images/third.jpg 1500w" sizes="(max-width: 500px) 30vw, 100vw" alt="This is third project picture">
          <h3 class="item-description">THIRD</h3>
          <P>https://github.com/</P>
        </figure>   
      </div>
    </section>
  </div>

</html>
